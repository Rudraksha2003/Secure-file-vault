<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Note — File Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased">
  <div class="max-w-3xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <nav class="flex flex-wrap items-center gap-2 sm:gap-3 mb-4 sm:mb-6">
      <a href="notes-list.html" class="text-slate-400 hover:text-white text-sm py-2 transition touch-manipulation">← Collaborative Notes</a>
      <a href="dashboard.html" class="text-slate-400 hover:text-white text-sm py-2 transition touch-manipulation">Dashboard</a>
    </nav>

    <div class="flex flex-col sm:flex-row sm:flex-wrap sm:items-center sm:justify-between gap-3 sm:gap-4 mb-4">
      <div class="flex flex-wrap items-center gap-2 sm:gap-3 min-w-0">
        <h1 class="text-lg sm:text-xl font-bold text-white">Note</h1>
        <span id="saveStatus" class="text-slate-500 text-xs sm:text-sm">Saved</span>
        <span id="presenceList" class="text-slate-500 text-xs sm:text-sm truncate"></span>
      </div>
      <div class="flex items-center gap-2 shrink-0">
        <button
          type="button"
          id="shareBtn"
          class="rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-sm font-medium text-white transition hover:bg-slate-700 touch-manipulation"
        >
          Share
        </button>
      </div>
    </div>

    <div id="loadingBox" class="rounded-2xl border border-slate-800 bg-slate-900/50 p-4 sm:p-8 text-slate-400">
      <p>Loading…</p>
    </div>

    <div id="editorBox" class="hidden rounded-2xl border border-slate-800 bg-slate-900/50 p-4 sm:p-6 shadow-xl">
      <div class="relative">
        <textarea
          id="noteContent"
          rows="14"
          placeholder="Write your note…"
          class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition resize-y min-h-[50vh] sm:min-h-[320px] font-mono text-sm"
        ></textarea>
        <div id="cursorMirror" class="absolute invisible overflow-hidden font-mono text-sm whitespace-pre-wrap break-words pointer-events-none opacity-0" style="width:0;height:0" aria-hidden="true"></div>
        <div id="cursorOverlay" class="absolute inset-0 pointer-events-none overflow-hidden rounded-xl" aria-hidden="true"></div>
      </div>
    </div>

    <div id="errorBox" class="hidden rounded-2xl border border-red-900/50 bg-red-950/30 p-6 text-red-400">
      <p id="errorMessage"></p>
    </div>
  </div>

  <!-- Share modal -->
  <div id="shareModal" class="hidden fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-950/80 backdrop-blur-sm">
    <div class="w-full max-w-md max-h-[90vh] overflow-y-auto rounded-t-2xl sm:rounded-2xl border border-slate-800 bg-slate-900 p-4 sm:p-6 shadow-2xl">
      <h3 class="text-lg font-semibold text-white mb-4">Share this note</h3>
      <p class="text-slate-400 text-sm mb-3">Add their email (they must be registered). The note will appear on their Collaborative Notes page. Share the link below with them.</p>
      <div class="flex gap-2 mb-3">
        <input
          type="email"
          id="shareEmail"
          placeholder="email@example.com"
          class="flex-1 min-w-0 rounded-xl border border-slate-600 bg-slate-800 px-4 py-2.5 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 text-sm"
        />
        <button
          type="button"
          id="shareInviteBtn"
          class="shrink-0 rounded-xl bg-amber-500 px-4 py-2.5 font-semibold text-slate-900 text-sm transition hover:bg-amber-400"
        >
          Add invite
        </button>
      </div>
      <p id="shareFeedback" class="text-sm hidden mb-3"></p>
      <div id="sharePendingInvites" class="hidden mb-4">
        <label class="block text-slate-500 text-xs mb-2">Pending invites</label>
        <ul id="sharePendingList" class="space-y-2 text-sm"></ul>
      </div>
      <div class="mb-4">
        <label class="block text-slate-500 text-xs mb-1">Link to share (they must be logged in)</label>
        <div class="flex gap-2">
          <input
            type="text"
            id="shareLink"
            readonly
            class="flex-1 min-w-0 rounded-xl border border-slate-600 bg-slate-800 px-3 py-2 text-slate-300 text-sm focus:outline-none"
          />
          <button
            type="button"
            id="shareCopyBtn"
            class="shrink-0 rounded-xl border border-slate-600 bg-slate-800 px-4 py-2 text-sm font-medium text-white transition hover:bg-slate-700"
          >
            Copy link
          </button>
        </div>
      </div>
      <button
        type="button"
        id="shareCloseBtn"
        class="w-full rounded-xl border border-slate-600 px-4 py-2.5 text-slate-400 transition hover:text-white hover:border-slate-500"
      >
        Close
      </button>
    </div>
  </div>

  <script src="js/supabaseConfig.generated.js"></script>
  <script type="module" src="js/note-edit.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
