<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload File â€” File Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased">
  <div class="max-w-xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <nav class="flex flex-wrap items-center gap-2 sm:gap-3 mb-6 sm:mb-8">
      <a
        href="dashboard.html"
        class="inline-flex items-center justify-center rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 font-medium text-white text-sm transition hover:bg-slate-700 touch-manipulation"
      >
        Dashboard
      </a>
      <a
        href="files.html"
        class="inline-flex items-center justify-center rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 font-medium text-white text-sm transition hover:bg-slate-700 touch-manipulation"
      >
        My Files
      </a>
    </nav>

    <div class="rounded-2xl border border-slate-800 bg-slate-900/50 backdrop-blur-sm p-4 sm:p-8 shadow-xl">
      <h1 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">Upload File</h1>

      <form id="uploadForm" onsubmit="uploadFile(event)" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1">File</label>
          <input
            type="file"
            id="fileInput"
            required
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-slate-300 file:mr-4 file:rounded-lg file:border-0 file:bg-amber-500 file:px-4 file:py-2 file:font-semibold file:text-slate-900 file:transition hover:file:bg-amber-400"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1">Optional password</label>
          <input
            type="password"
            id="filePassword"
            placeholder="Leave empty for no password"
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-300 mb-1">Expiry (required, max 10 hours)</label>
          <input
            type="datetime-local"
            id="fileExpiry"
            required
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition"
          />
          <p class="mt-1.5 text-sm text-slate-500">Files auto-delete after expiry. Maximum retention is 10 hours.</p>
        </div>

        <button
          type="submit"
          class="w-full rounded-xl bg-amber-500 py-3 font-semibold text-slate-900 shadow-lg transition hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950"
        >
          Upload File
        </button>
      </form>

      <div id="uploadResult" class="hidden mt-6 rounded-xl border border-slate-700 bg-slate-800/50 p-4">
        <p class="text-sm font-medium text-slate-300 mb-2">Share / download link</p>
        <div class="flex gap-2">
          <input
            type="text"
            id="downloadLink"
            readonly
            class="flex-1 min-w-0 rounded-lg border border-slate-600 bg-slate-800 px-3 py-2 text-sm text-slate-300 focus:outline-none"
          />
          <button
            type="button"
            onclick="copyDownloadLink()"
            id="copyDownloadBtn"
            class="shrink-0 rounded-lg border border-slate-600 bg-slate-700 px-4 py-2 text-sm font-medium text-white transition hover:bg-slate-600"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/supabaseConfig.generated.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
