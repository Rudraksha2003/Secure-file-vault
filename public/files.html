<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Files — File Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <nav class="flex flex-wrap items-center gap-2 sm:gap-3 mb-6 sm:mb-8">
      <a
        href="dashboard.html"
        class="inline-flex items-center justify-center rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 font-medium text-white text-sm transition hover:bg-slate-700 touch-manipulation"
      >
        Dashboard
      </a>
      <a
        href="upload.html"
        class="inline-flex items-center justify-center rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 font-medium text-white text-sm transition hover:bg-slate-700 touch-manipulation"
      >
        Upload File
      </a>
      <a
        href="notes-list.html"
        class="inline-flex items-center justify-center rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 font-medium text-white text-sm transition hover:bg-slate-700 touch-manipulation"
      >
        Collaborative Notes
      </a>
    </nav>

    <h1 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">My Files</h1>

    <div id="fileListMessage" class="hidden rounded-xl border border-amber-900/50 bg-amber-950/40 px-4 py-3 text-amber-200 text-sm mb-4" role="alert"></div>

    <section class="mb-8">
      <h2 class="text-base font-semibold text-slate-300 mb-3">Uploaded files</h2>
      <ul id="fileList" class="space-y-0 rounded-2xl border border-slate-800 bg-slate-900/50 overflow-hidden shadow-xl">
        <li class="border-b border-slate-800 px-4 sm:px-6 py-4 text-slate-400">Loading…</li>
      </ul>
    </section>

    <section>
      <h2 class="text-base font-semibold text-slate-300 mb-3">Collaborative notes</h2>
      <ul id="collabNotesList" class="space-y-0 rounded-2xl border border-slate-800 bg-slate-900/50 overflow-hidden shadow-xl">
        <li class="border-b border-slate-800 px-4 sm:px-6 py-4 text-slate-400">Loading…</li>
      </ul>
    </section>

    <!-- Password Modal -->
    <div id="passwordModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-950/80 backdrop-blur-sm">
      <div class="w-full max-w-sm rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-2xl">
        <h3 class="text-lg font-semibold text-white mb-4">Protected File</h3>
        <input
          type="password"
          id="filePassword"
          placeholder="Enter password"
          class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 mb-3"
        />
        <p class="text-xs text-slate-500 mb-3" id="passwordModalActionHint"></p>
        <div class="flex gap-2">
          <button
            onclick="submitFilePassword()"
            class="flex-1 rounded-xl bg-amber-500 py-2.5 font-semibold text-slate-900 transition hover:bg-amber-400"
          >
            Unlock
          </button>
          <button
            type="button"
            onclick="document.getElementById('passwordModal').classList.add('hidden')"
            class="rounded-xl border border-slate-600 px-4 py-2.5 text-slate-400 transition hover:text-white hover:border-slate-500"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/supabaseConfig.generated.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
