<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View File — File Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased">
  <div class="max-w-xl mx-auto px-4 py-8 sm:py-12">
    <h1 class="text-2xl font-bold text-white mb-6">File Vault</h1>

    <div id="passwordBox" class="hidden rounded-2xl border border-slate-800 bg-slate-900/50 p-8 shadow-xl">
      <label class="block text-sm font-medium text-slate-300 mb-2">This file is password protected</label>
      <input
        type="password"
        id="filePassword"
        placeholder="Enter password"
        class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 mb-3"
      />
      <p id="fileError" class="hidden mb-3 text-sm text-red-400"></p>
      <button
        type="button"
        id="unlockBtn"
        class="w-full rounded-xl bg-amber-500 py-3 font-semibold text-slate-900 transition hover:bg-amber-400"
      >
        Unlock & Download
      </button>
    </div>

    <div id="loadingBox" class="rounded-2xl border border-slate-800 bg-slate-900/50 p-8 text-slate-400">
      <p>Loading…</p>
    </div>

    <div id="errorBox" class="hidden rounded-2xl border border-amber-900/50 bg-amber-950/30 p-6">
      <p class="font-semibold text-amber-400 mb-1">Cannot access file</p>
      <p id="errorMessage" class="text-amber-200/90 text-sm"></p>
    </div>
  </div>
  <script type="module" src="js/viewFile.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
