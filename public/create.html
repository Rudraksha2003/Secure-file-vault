<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Secure Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased">
  <div class="max-w-xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <a href="index.html" class="inline-flex items-center text-slate-400 hover:text-white text-sm mb-6 sm:mb-8 py-2 transition touch-manipulation">← Back home</a>

    <div class="rounded-2xl border border-slate-800 bg-slate-900/50 backdrop-blur-sm p-4 sm:p-8 shadow-xl">
      <h1 class="text-2xl font-bold text-white mb-6">Create Secure Note</h1>

      <form id="noteForm" onsubmit="createNote(event)" class="space-y-5">
        <div>
          <label for="content" class="block text-sm font-medium text-slate-300 mb-1">Note content</label>
          <textarea
            id="content"
            required
            rows="6"
            placeholder="Write your note…"
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition resize-y min-h-[120px]"
          ></textarea>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-300 mb-1">Password (optional)</label>
          <input
            type="password"
            id="password"
            placeholder="Leave empty for no password"
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition"
          />
        </div>
        <div>
          <label for="expiry" class="block text-sm font-medium text-slate-300 mb-1">Expiry (optional)</label>
          <input
            type="datetime-local"
            id="expiry"
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition"
          />
        </div>
        <button
          type="submit"
          class="w-full rounded-xl bg-amber-500 py-3 font-semibold text-slate-900 shadow-lg transition hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950"
        >
          Create Note
        </button>
      </form>

      <div id="result" class="hidden mt-6 rounded-xl border border-slate-700 bg-slate-800/50 p-4">
        <p class="text-sm font-medium text-slate-300 mb-2">Share this link</p>
        <div class="flex gap-2">
          <input
            type="text"
            id="shareLink"
            readonly
            class="flex-1 min-w-0 rounded-lg border border-slate-600 bg-slate-800 px-3 py-2 text-sm text-slate-300 focus:outline-none"
          />
          <button
            type="button"
            onclick="copyShareLink()"
            id="copyShareBtn"
            class="shrink-0 rounded-lg border border-slate-600 bg-slate-700 px-4 py-2 text-sm font-medium text-white transition hover:bg-slate-600"
          >
            Copy
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/supabaseConfig.generated.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
