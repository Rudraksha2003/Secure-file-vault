<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Collaborative Notes — File Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <nav class="flex flex-wrap items-center gap-2 sm:gap-3 mb-6 sm:mb-8">
      <a
        href="dashboard.html"
        class="inline-flex items-center justify-center rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 font-medium text-white text-sm transition hover:bg-slate-700 touch-manipulation"
      >
        Dashboard
      </a>
      <a
        href="upload.html"
        class="inline-flex items-center justify-center rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 font-medium text-white text-sm transition hover:bg-slate-700 touch-manipulation"
      >
        Upload File
      </a>
      <a
        href="files.html"
        class="inline-flex items-center justify-center rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 font-medium text-white text-sm transition hover:bg-slate-700 touch-manipulation"
      >
        My Files
      </a>
    </nav>

    <div class="flex flex-col sm:flex-row sm:flex-wrap sm:items-center sm:justify-between gap-3 sm:gap-4 mb-4 sm:mb-6">
      <h1 class="text-xl sm:text-2xl font-bold text-white">Collaborative Notes</h1>
      <button
        type="button"
        id="newNoteBtn"
        class="w-full sm:w-auto inline-flex items-center justify-center rounded-xl bg-amber-500 px-5 py-3 font-semibold text-slate-900 text-sm transition hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950 touch-manipulation"
      >
        New note
      </button>
    </div>

    <p class="text-slate-400 text-xs sm:text-sm mb-4 sm:mb-6">
      Notes you own or that were shared with you. Open a note to edit together in real time.
    </p>

    <div id="notesMessage" class="hidden rounded-xl border border-amber-900/50 bg-amber-950/40 px-4 py-3 text-amber-200 text-sm mb-4" role="alert"></div>

    <ul id="notesList" class="space-y-0 rounded-2xl border border-slate-800 bg-slate-900/50 overflow-hidden shadow-xl">
      <li class="border-b border-slate-800 px-4 sm:px-6 py-4 text-slate-400">Loading…</li>
    </ul>

    <p class="mt-6 text-center pb-4">
      <a href="index.html" class="text-slate-400 hover:text-white text-sm transition">← Back to home</a>
    </p>
  </div>

  <!-- New collaborative note modal: expiry (required, max 10h) + password (optional) -->
  <div id="newNoteModal" class="hidden fixed inset-0 z-50 flex items-end sm:items-center justify-center p-0 sm:p-4 bg-slate-950/80 backdrop-blur-sm">
    <div class="w-full max-w-md max-h-[90vh] overflow-y-auto rounded-t-2xl sm:rounded-2xl border border-slate-800 bg-slate-900 p-4 sm:p-6 shadow-2xl">
      <h3 class="text-lg font-semibold text-white mb-4">New collaborative note</h3>
      <p class="text-slate-400 text-sm mb-4">Expiry is required (max 10 hours). Password is optional.</p>
      <form id="newNoteForm" class="space-y-4">
        <div>
          <label for="newNoteExpiry" class="block text-sm font-medium text-slate-300 mb-1">Expiry <span class="text-amber-400">*</span></label>
          <input
            type="datetime-local"
            id="newNoteExpiry"
            required
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-2.5 text-white focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 text-sm"
          />
          <p class="text-xs text-slate-500 mt-1">Must be within the next 10 hours</p>
        </div>
        <div>
          <label for="newNotePassword" class="block text-sm font-medium text-slate-300 mb-1">Password (optional)</label>
          <input
            type="password"
            id="newNotePassword"
            placeholder="Leave empty for no password"
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-2.5 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 text-sm"
          />
        </div>
        <p id="newNoteFormError" class="text-sm text-red-400 hidden"></p>
        <div class="flex gap-2">
          <button type="submit" id="newNoteSubmitBtn" class="flex-1 rounded-xl bg-amber-500 py-2.5 font-semibold text-slate-900 transition hover:bg-amber-400">Create note</button>
          <button type="button" id="newNoteCancelBtn" class="rounded-xl border border-slate-600 px-4 py-2.5 text-slate-400 transition hover:text-white hover:border-slate-500">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/supabaseConfig.generated.js"></script>
  <script type="module" src="js/notes-list.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
