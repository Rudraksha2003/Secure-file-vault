<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Secure Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased">
  <div class="max-w-xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <h1 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-6">Secure Note</h1>

    <div id="loadingBox" class="rounded-2xl border border-slate-800 bg-slate-900/50 p-4 sm:p-8 text-slate-400">
      <p>Loadingâ€¦</p>
    </div>

    <div id="passwordBox" class="hidden rounded-2xl border border-slate-800 bg-slate-900/50 p-4 sm:p-8 shadow-xl">
      <label class="block text-sm font-medium text-slate-300 mb-2">Enter password</label>
      <input
        type="password"
        id="notePassword"
        placeholder="Password"
        class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 mb-4"
      />
      <button
        type="button"
        onclick="loadNote()"
        class="w-full rounded-xl bg-amber-500 py-3 font-semibold text-slate-900 transition hover:bg-amber-400"
      >
        Unlock Note
      </button>
    </div>

    <div id="noteBox" class="hidden rounded-2xl border border-slate-800 bg-slate-900/50 p-4 sm:p-8 shadow-xl">
      <div class="flex justify-end mb-4">
        <button
          type="button"
          onclick="downloadNoteAsText()"
          class="rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-sm font-medium text-white transition hover:bg-slate-700 touch-manipulation"
        >
          Download as text file
        </button>
      </div>
      <pre id="noteContent" class="whitespace-pre-wrap break-words text-slate-300 font-mono text-sm"></pre>
    </div>

    <div id="noteErrorBox" class="hidden rounded-2xl border border-red-900/50 bg-red-950/30 p-6 text-red-400">
      <p id="noteErrorMessage"></p>
    </div>
  </div>
  <script src="js/supabaseConfig.generated.js"></script>
  <script type="module" src="js/main.js"></script>
  <script>window.addEventListener('DOMContentLoaded', () => { loadNote() })</script>
  <script src="js/theme.js"></script>
</body>
</html>
