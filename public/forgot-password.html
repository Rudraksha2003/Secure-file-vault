<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot password — File Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased flex items-center justify-center px-4 py-6 sm:py-8">
  <div class="w-full max-w-md">
    <a href="login.html" class="inline-flex items-center text-slate-400 hover:text-white text-sm mb-6 sm:mb-8 py-2 transition touch-manipulation">
      ← Back to login
    </a>
    <div class="rounded-2xl border border-slate-800 bg-slate-900/50 backdrop-blur-sm p-4 sm:p-8 shadow-xl">
      <h1 class="text-2xl font-bold text-white mb-2">Forgot password?</h1>
      <p class="text-slate-400 text-sm mb-6">Enter your email and we’ll send you a link to reset your password.</p>
      <form class="space-y-4" onsubmit="event.preventDefault(); requestPasswordReset()">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
          <input
            type="email"
            id="email"
            placeholder="you@example.com"
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition"
          />
        </div>
        <button
          type="submit"
          id="submitBtn"
          class="w-full rounded-xl bg-amber-500 py-3 font-semibold text-slate-900 shadow-lg transition hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950"
        >
          Send reset link
        </button>
      </form>
      <p id="successMsg" class="mt-4 text-emerald-400 text-sm hidden">Check your email for a link to reset your password. The link expires in 24 hours.</p>
      <p class="mt-6 text-center text-slate-400 text-sm">
        Remember it? <a href="login.html" class="text-amber-400 hover:text-amber-300 font-medium transition">Login</a>
      </p>
    </div>
  </div>
  <script src="js/supabaseConfig.generated.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
