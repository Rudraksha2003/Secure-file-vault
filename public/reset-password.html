<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Set new password — File Vault</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'system-ui', 'sans-serif'] } } } }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <script>(function(){var t=localStorage.getItem('theme');if(t!=='light'&&t!=='dark')t='dark';document.documentElement.classList.add(t==='light'?'theme-light':'theme-dark');})();</script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 font-sans antialiased flex items-center justify-center px-4 py-6 sm:py-8">
  <div class="w-full max-w-md">
    <div class="rounded-2xl border border-slate-800 bg-slate-900/50 backdrop-blur-sm p-4 sm:p-8 shadow-xl">
      <h1 class="text-2xl font-bold text-white mb-2">Set new password</h1>
      <p class="text-slate-400 text-sm mb-6">Enter your new password below. Use at least 6 characters.</p>
      <form id="resetForm" class="space-y-4 hidden" onsubmit="event.preventDefault(); submitNewPassword()">
        <div>
          <label for="password" class="block text-sm font-medium text-slate-300 mb-1">New password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            minlength="6"
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition"
          />
        </div>
        <div>
          <label for="passwordConfirm" class="block text-sm font-medium text-slate-300 mb-1">Confirm password</label>
          <input
            type="password"
            id="passwordConfirm"
            placeholder="••••••••"
            minlength="6"
            class="w-full rounded-xl border border-slate-600 bg-slate-800 px-4 py-3 text-white placeholder-slate-500 focus:border-amber-500 focus:outline-none focus:ring-1 focus:ring-amber-500 transition"
          />
        </div>
        <button
          type="submit"
          id="submitBtn"
          class="w-full rounded-xl bg-amber-500 py-3 font-semibold text-slate-900 shadow-lg transition hover:bg-amber-400 focus:outline-none focus:ring-2 focus:ring-amber-400 focus:ring-offset-2 focus:ring-offset-slate-950"
        >
          Update password
        </button>
      </form>
      <p id="loadingMsg" class="text-slate-400 text-sm">Checking reset link…</p>
      <p id="invalidMsg" class="text-amber-400 text-sm hidden">This reset link is invalid or has expired. <a href="forgot-password.html" class="underline">Request a new one</a>.</p>
      <p id="successMsg" class="mt-4 text-emerald-400 text-sm hidden">Password updated. <a href="login.html" class="underline font-medium">Log in</a> with your new password.</p>
    </div>
  </div>
  <script src="js/supabaseConfig.generated.js"></script>
  <script type="module" src="js/reset-password.js"></script>
  <script src="js/theme.js"></script>
</body>
</html>
